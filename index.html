<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.ccce749e.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="group"> <legend>Personal information</legend> <label class="form-field"> Surname: <input name="surname" type="text" autocomplete="off"> </label> <label class="form-field"> Name: <input name="name" type="text" autocomplete="off"> </label> <label class="form-field"> How old are You? <input name="age" type="number" default value="12" min="1" max="100"> </label> <label class="form-field"> Full date of birth: <input type="date" name="dateOfBirth"> </label> <label> I accept the term of the agreement <input type="checkbox" name="termOfAgreement"> </label> </fieldset> <fieldset class="group"> <legend>Registration</legend> <label class="form-field"> E-mail: <input name="surname" type="email" required placeholder="email@example.com"> </label> <label> Password: <input name="password" type="password" required minlength="5" maxlength="20"> </label> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label> <input type="radio" name="cats" value="y"> Yes </label> <label> <input type="radio" name="cats" value="n"> No </label> </div> <label class="form-field"> What is your favorite colour? <input type="color" name="colour"> </label> <label class="form-field"> What time do you go to bed? <input name="goSleep" type="time" step="4"> </label> <label class="form-field"> What are your favorite brand of cars? <select name="car" multiple> <option>BMW</option> <option>Audi</option> <option>Lada</option> </select> </label> <label> How do you rate our work? <input name="rate" type="range" value="0" autocomplete="off"> </label> </fieldset> <fieldset class="last"> <legend>Additional info:</legend> <label> Comments: <textarea name="feedback"></textarea> </label> <label class="recomendation"> Would you recommend us? <select name="recomend"> <option>yes</option> <option>no</option> </select> </label> </fieldset> <button class="button" type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
